 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="x-icon" href="./img/web-deve.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>

                <input type="hidden" name="access_key" value="0338c10e-7f53-4081-b761-53a698e9e75d">

                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit <img src="./img/arrow_icon.png" alt=""></button>
            </form>

            <div class="contact-right">
            <img src="./img/right_img.png" alt="">
            </div>
        </div>
    </body>
</html>
